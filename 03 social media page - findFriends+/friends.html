<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Social Media Page</title>
</head>
<body>

  <div class="container-fuild vh-100" style=" background-image: url('https://images.unsplash.com/photo-1431631927486-6603c868ce5e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1500&q=80'); background-size: cover;">
    <!-- Navbar -->
      <nav class="navbar navbar-expand-sm navbar-dark bg-info">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="index.html">Find Friends  <i class="fas fa-user-friends"></i>+</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Explore</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Friends</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- main content -->
    <div class="container" style="height: 90vh;">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mt-3 ms-2">
          <li class="breadcrumb-item"><a href="index.html" class="text-dark text-decoration-none">Find Friends</a></li>
          <li class="breadcrumb-item active" aria-current="page">Friends</li>
        </ol>
      </nav>


      <div class="d-flex justify-content-center align-items-center h-75">

        <!-- Card panel for all user -->
        <div class="card my-3 bg-light text-secondary">
          <div class="card-header fs-3 fw-bold text-center text-capitalize text-dark">Your connection in Find Friends<i class="fas fa-user-friends"></i>+</div>
          <!-- card body -->
          <div class="card-body bg-white" id="card-body">
            <div class="row">  
              <div class="col-md-7 col-lg-7">
                <p class="card-text fs-6 fw-bold text-warning mb-2">Discovery your true friends... <i class="fas fa-user-friends"></i></p>
              </div>
              <!-- Search Bar -->
              <div class="col-md-5 col-lg-5">
                <form class="d-flex justify-content-between" id="search-form">
                    <label class="visually-hidden" for="search-input">Search Keyword</label>
                    <input type="text" class="form-control form-control-sm text-primary me-3" id="search-input" placeholder="Keyword...">
                    <button type="submit" class="btn btn-primary btn-sm" id="btn-search-submit">Search</button>
                </form>
              </div>
            </div>
            <!-- user avatars -->
            <div class="row">

              <button class="col-1 btn previous-button" type="button">
                <span><i class="fas fa-chevron-left text-secondary fs-3 previous-button"></i></span>
                <span class="visually-hidden">Previous</span>
              </button>

              <div class="container col-10">
                <div class="row mt-3" id="user-panel">
                <!-- user list will be displayed here -->
                </div>
              </div>

              <button class="col-1 btn next-button" type="button">
                <span><i class="fas fa-chevron-right text-secondary fs-3 next-button"></i ></span>
                <span class="visually-hidden">Next</span>
              </button>

            </div>

          </div>
          <!-- card footer -->
          <div class="card-footer bg-light">
            <!-- pagination -->
            <nav aria-label="paginator">
              <ul class="pagination justify-content-center my-2" id="page-list">
                <!-- page list will be showed here -->
              </ul>
              <p class="text-secondary text-center fs-6" id="total-pages">Total Pages: </p>
            </nav>
            
          </div>
        </div>
      </div>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="profile-modal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold text-primary" id="profileModalLabel"><i class="far fa-smile-wink"></i> User Name</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-4"><img src="#" class="rounded shadow-sm" id="modal-img" alt="avatar"></div>
              <div class="col-8 text-secondary" id="modal-info">
                <p class="text-capitalize">・Gender: <br>・Age: <br>・Region: <br>・birthday: </p>
                <p>
                  ・<i class="fas fa-envelope"></i> Email: <a href="mailto:${data.email}"> user@example.com</a>
                </p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="disconnect-btn" data-id="none"><i class="fas fa-user-times"></i> Disconnect</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toasts -->
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <div class="toast-container position-absolute bottom-0 end-0 p-3" id="toast-container">
        <!-- Toast list will be showed here -->
      </div>
    </div>
    
  </div>



  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="friends.js"></script>
</body>
</html>
