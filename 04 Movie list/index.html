<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <title>Movie List</title>
</head>
<body style="background: url('https://images.unsplash.com/photo-1628607292260-9195108b03b7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80');background-size: cover; background-repeat: no-repeat;">

  <!-- Nav bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favoriteMovie.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content of movie list -->
  <div class="container px-4" style="min-height: 92vh">

    <div class="d-flex justify-content-between mt-5 mb-4">
      <!-- Search Bar -->
      <form class="row gx-3 gy-2 align-items-center" id="search-form">
          <div class="col-9">
            <label class="visually-hidden" for="search-input">Search Keyword</label>
            <input type="text" class="form-control" id="search-input" placeholder="Keyword ...">
          </div>
          <div class="col-3">
            <button type="submit" class="col-auto btn btn-primary">Search</button>
          </div>
      </form>
    
      <!-- View Mode Switcher -->
      <div class="view-mode-switcher">
        <!-- REMARK: active: text-primary, inactive: text-secondary  -->
        <button class="btn light btn-lg" id="list-btn"><i class="fas fa-bars"></i></button>
        <button class="btn light btn-lg text-white" id="grid-btn"><i class="fas fa-th-large"></i></button> 
      </div>
    </div>

    <!-- Movie List -->
    <div class="row my-1" id="movie-data-panel">
      <!-- Movies will be displayed here -->
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center mb-5" id="paginator">
        <!-- Paginator page list will be showed here -->
      </ul>
    </nav>

  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img src="" class="img-fluid" alt="Movie Poster">
          </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date">This text will be movie release date.</em></p>
              <p id="movie-modal-description">This paragraph is movie-description.</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toasts -->
  <div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container" style="z-index: 10;">
      <!-- Toast list will be showed here -->
    </div>
  </div>

  <!-- Axios - jsDeliver CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- jQuery slim minified CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <!-- JavaScript - Bootstrap Bundle (v5.1) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
