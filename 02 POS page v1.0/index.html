<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <title>POS v1.0</title>
</head>

<body>
  <!-- SE2-2_A5_POS 機 1.0 -->
  
  <div class="container">
    <h3>AC咖啡 點餐機</h3>
    <!-- 菜單區塊 -->
    <div id="menu" class="row">
      <!--  Product Menu will be shown here    -->
    </div>
    <!-- 購物車清單 -->
    <h4 class="my-3">購物車清單</h4>
    <div class="col-6">
      <ul id="cart" class="list-group">
        <!--   shopping list will be shown here     -->
      </ul>
    </div>
    <h5 class="my-3">總金額：<span id="total-amount">--</span> 元</h5>
    <button id="submit-button" type="button" class="btn btn-primary">送出訂單</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"></script>
